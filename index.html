<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api del clima en todo el mundo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />

    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: #252323">
    <header id="header" class="w-100">
      <nav>
        <div style="max-width: 280px">
          <img src="img/Group 16.png" class="mb-0" width="67px" />
          <h1 class="mb-0 mx-3">WeatherWorld</h1>
          <p class="text-end"></p>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="d-flex">
        <label class="mx-2">°C</label>
        <div class="form-check form-switch">
          <label class="mx-2">°F</label>
          <input
            class="form-check-input mb-0"
            type="checkbox"
            role="switch"
          />
        </div>
      </div>
      <div class="input-group my-3 mx-auto" style="max-width: 250px">
        <span class="input-group-text" id="btn-buscar-ciudad">
          <img src="img/icon _search.png" alt="" />
        </span>
        <input
          type="text"
          class="form-control input-with-icon"
          placeholder="Buscar ciudad, país..."
        />
      </div>
      <div class="clima-informacion">
        <!-- CONTENIDO DINAMICO -->
      </div> 
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
